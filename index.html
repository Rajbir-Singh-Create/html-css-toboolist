<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">

    <title>Toboolist</title>
</head>
<body>
    <header>
        <!-- banner -->
        <section class="banner">
            <img src="./img/Toboolist-logo.jpg" alt="Toboolist logo">
        </section>
    </header>
    <nav>
        <!-- menu -->
        <section class="menu">
            <div class="add-task">
                <p>Add Task</p>
            </div>
            <div class="add-section">
                <p>Add Section</p>
            </div>
        </section>
    </nav>
    <main>
        <!-- New Task menu -->
         <section class="new-task-menu">
            <span class="dtrif">&dtrif;</span>
            <p class="new-task-text">New Task</p>

            <div class="todo-item">
                <span class="todo-item-icon">&check;</span>
                <p class="todo-item-text">Quarterly Newsletter</p>
                <span class="todo-item-tag">Editorial</span>
            </div>
         </section>
    </main>
</body>
</html>
